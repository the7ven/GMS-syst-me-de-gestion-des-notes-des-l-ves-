<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>GMS</title>
</head>
<body>
    <body>
    <div class="container">
        <div class="header">
            <h1>Gestion des Moyennes Scolaires</h1>
           
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab(event, 'students')">Élèves</button>
            <button class="tab" onclick="switchTab(event,'grades')">Notes</button>
            <button class="tab" onclick="switchTab(event,'results')">Résultats</button>
        </div>

        <div class="content">
            <!-- Onglet Élèves -->
            <div id="students" class="tab-content active">
                <h2>Ajouter un élève</h2>
                <div class="form-group">
                    <label>Nom de l'élève</label>
                    <input type="text" id="studentName" placeholder="Entrez le nom de l'élève">
                </div>

                <div class="subjects-section">
                    <h3>Matières et coefficients</h3>
                    <div id="subjectsList"></div>
                    <button class="btn btn-add" onclick="addSubjectField()">+ Ajouter une matière</button>
                </div>

                <button class="btn" onclick="saveStudent()" style="margin-top: 20px;">Enregistrer l'élève</button>

                <div style="margin-top: 40px;">
                    <h2>Liste des élèves</h2>
                    <ul class="student-list" id="studentsList"></ul>
                </div>
            </div>

            <!-- Onglet Notes -->
            <div id="grades" class="tab-content">
                <h2>Saisir les notes</h2>
                <div class="form-group">
                    <label>Sélectionner un élève</label>
                    <select id="selectStudent" onchange="loadStudentGrades()">
                        <option value="">-- Choisir un élève --</option>
                    </select>
                </div>

                <div id="gradesContainer"></div>
            </div>

            <!-- Onglet Résultats -->
            <div id="results" class="tab-content">
                <h2>Résultats</h2>
                <div class="form-group">
                    <label>Sélectionner un élève</label>
                    <select id="selectStudentResults" onchange="calculateResults()">
                        <option value="">-- Choisir un élève --</option>
                    </select>
                </div>

                <div id="resultsContainer"></div>
            </div>
        </div>
    </div>

    <footer class="app-footer">
        <div class="footer-content">
            <p>&copy; 2025 GMS - Gestion des Moyennes Scolaires</p>
            <p>Développé pour l'éducation par Corneille NKWEL</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
